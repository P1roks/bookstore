<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mnich</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <nav>
            <section id="nav-general">
                <img src="./assets/logo.png" alt="Logo">
                <form action="/search" method="GET" id="search">
                    <input type="text" name="" id="" placeholder="Wyszukaj..." maxlength="30">
                    <button type="submit">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </form>

                <a href="/login" id="login">
                    <span class="material-symbols-outlined">
                        person
                    </span>
                    <span class="additional-info">
                        Zaloguj się
                    </span>
                </a>

                <a id="cart" href="/cart">
                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>
                    <div id="items-number">
                        2
                    </div>
                </a>
            </section>
            <section id="nav-categories">
                <a class="nav-category-single" href="/search?category=some"><span>Belterystyka</span></a>
                <a class="nav-category-single" href="/search?category=some"><span>Języki</span></a>

            </section>
        </nav>

        <main>
            <section id="auth">

                <div id="login">
                    <h1>Zaloguj się:</h1>
                    <form action="/login" method="POST">
                        <span>
                            <label for="login-email">E-mail:</label>
                            <input type="text" name="login-email" id="login-email">
                        </span>

                        <span>
                            <label for="login-password">Hasło:</label>
                            <input type="password" name="login-password" id="login-password">
                        </span>

                        <span>
                            <button type="submit">Zaloguj się</button>
                        </span>
                    </form>
                </div>

                <div id="register">
                    <h1>Nie masz konta? Zarejestruj się:</h1>
                    <form action="/register" method="POST">
                        
                        <span>
                            <label for="register-email">E-mail:</label>
                            <input type="text" name="register-email" id="register-email">
                        </span>

                        <span>
                            <label for="register-password">Hasło:</label>
                            <input type="password" name="register-password" id="register-password">
                        </span>

                        <span>
                            <label for="register-password-repeat">Powtórz hasło:</label>
                            <input type="password" name="register-password-repeat" id="register-password-repeat">
                        </span>

                        <span>
                            <input type="checkbox" name="register-terms" id="register-terms">
                            <label for="register-terms">*Akceptuje warunki użytkowania</label>
                        </span>

                        <span>
                            <button type="submit">Zarejestruj się</button>
                        </span>
                    </form>
                </div>

            </section>
        </main>
    </body>
